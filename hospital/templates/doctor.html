<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Pharmacist Portal</title>
	<link rel="stylesheet" href="/static/css/element.css">
	<link rel="stylesheet" href="/static/css/index.css">
	<link rel="stylesheet" href="/static/css/admin.css">
	<script src="/static/js/vue.js"></script>
	<script src="/static/js/axios.js"></script>
	<script src="/static/js/helper.js"></script>
	<script src="/static/js/element.js"></script>
</head>
<body>
  <div id="app" class="app-warpper">
    <div class="app-header">
			<h2>Pharmacist Portal</h2>
			<a href="../login" class="menu-item">
				<span slot="title">Logout</span>
			</a>
		</div>
    <div class="app-body">
			<div class="app-menu">
				<a href="../doctor_emr" class="menu-item {% block emr %}{% endblock %}">
					<i class="el-icon-document"></i>
					<span slot="title">EMR Requests</span>
				</a>

				<a href="../doctor_history" class="menu-item {% block orderr %}{% endblock %}">
					<i class="el-icon-setting"></i>
					<span slot="title">Medication Records</span>
				</a>
			</div>
			<div class="app-container">
				{% block mainbody %}
				{% endblock %}
			</div>
		</div>
  </div>
</body>
